<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload and Review</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 pt-4">
        <div class="row">
            <div class="col-md-6">
                <h1>Upload a PDF</h1>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" class="form-control-file" name="pdf_file" accept=".pdf" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
                {% if formatted_message %}
                <div class="summary-box">
                    <h2>Summarization:</h2>
                    <p>{{ formatted_message | safe }}</p>
                </div>
                <!-- Bootstrap Audio Player -->
                {% endif %}
            </div>
            <div class="col-md-6">
                <h2>Uploaded PDF Preview</h2>
                {% if current_pdf %}
                <iframe src="../static/uploads/{{ filename }}" class="embed-responsive" style="width: 100%; height: 600px;"></iframe>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (Popper included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
