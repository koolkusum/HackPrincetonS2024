<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
</head>
<body>
    <h1>Upload a PDF</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf_file" accept=".pdf" required>
        <button type="submit">Upload</button>
    </form>
    {% if current_pdf %}
    <h2>Uploaded PDF</h2>
    <iframe src="{{ url_for('show_pdf', filename = 'uploads/'+filename) }}" width="800" height="600"></iframe>
    {% endif %}

    {% if formatted_message %}
    <h2>Summarization:</h2>
    <p>{{ formatted_message | safe }}</p>
    <button id="play-button">Play Summary</button>
    {% endif %}

    <!-- JavaScript for speech synthesis -->
    <script>
        // Function to speak the formatted text
        function speakText() {
            var text = "{{ formatted_message }}"; // Retrieve the formatted text from the template
            var speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'en-US'; // Set language to English (United States)
            speech.volume = 1; // Set volume (0 to 1)
            speech.rate = 1; // Set rate (0.1 to 10)
            speech.pitch = 1; // Set pitch (0 to 2)
            speechSynthesis.speak(speech);
        }

        // Event listener for the play button
        document.getElementById('play-button').addEventListener('click', function() {
            speakText();
        });
    </script>
</body>
</html>
