<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
</head>
<body>
    <h1>Upload a PDF</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf_file" accept=".pdf" required>
        <button type="submit">Upload</button>
    </form>
    {% if current_pdf %}
    <h2>Uploaded PDF</h2>
    <iframe src="{{ url_for('show_pdf') }}" width="800" height="600"></iframe>
    {% endif %}

    {% if presentation_id %}
    <h2>Slides:</h2>
    <iframe src="https://docs.google.com/presentation/d/{{ presentation_id }}/embed?start=false&loop=false&delayms=3000" frameborder="0" width="800" height="600" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
    {% endif %}

    {% if formatted_message %}
    <h2>Summarization:</h2>
    <p>{{ formatted_message | safe }}</p>
    {% endif %}
</body>
</html>
