    <script>
        // JavaScript code to add padding if the content is not empty
        var userInputParagraph = document.querySelector('#userInput p');
        var botInputParagraph = document.querySelector('#botInput p');

        if (userInputParagraph.textContent.trim() !== '') {
            userInputParagraph.classList.add('padded');
        }

        if (botInputParagraph.textContent.trim() !== '') {
            botInputParagraph.classList.add('padded');
        }
    </script>
